        }

        img {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        h1 {
            color: #ff4b6e;
        }

        p {
            color: #555;
            font-size: 16px;
            line-height: 1.6;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

</html>
